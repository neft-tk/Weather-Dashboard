<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron bg-info">
        <div class="container my-1 text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="main row">

        <div class="sidebar flex-wrap flex-column mx-4 justify-content-start">
            <h2>Search a City Name</h2>
        <div class="input-group flex-wrap col-8 p-0">
            <input type="text" class="col-8" id="searchBar" placeholder="City Name" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary searchButton" type="button" id="button-addon2">Search</button>
            </div>
            <div id="searchHistory">
                <h3>Search History</h3>
            </div>
          </div>
        </div>

    <div class="container">
        <h1 id="today">Today's Weather</h1>
        <div>
            <h2>5 Future dates</h2>
        </div>
    </div>

    </div>

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
